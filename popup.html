<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickly</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <h1 class="title">
          Tickly
          <img src="icons/tomato.png" alt="Tomato" class="title-icon" />
        </h1>
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
          <span class="theme-icon">üåô</span>
        </button>
      </header>

      <!-- Session Type Indicator -->
      <div class="session-indicator">
        <span id="sessionType" class="session-type">Work Session</span>
        <span id="cycleInfo" class="cycle-info">Cycle 0/4</span>
      </div>

      <!-- Timer Display -->
      <div class="timer-container">
        <div id="timerDisplay" class="timer-display">25:00</div>
        <div class="timer-label" id="timerLabel">Ready to start</div>
      </div>

      <!-- Control Buttons -->
      <div class="controls">
        <button id="startPauseBtn" class="btn btn-primary">
          <span class="btn-icon">‚ñ∂</span>
          <span class="btn-text">Start</span>
        </button>
        <button id="resetBtn" class="btn btn-secondary">
          <span class="btn-icon">‚Üª</span>
          <span class="btn-text">Reset</span>
        </button>
        <button id="skipBtn" class="btn btn-secondary">
          <span class="btn-icon">‚è≠</span>
          <span class="btn-text">Skip</span>
        </button>
      </div>

      <!-- Settings Toggle -->
      <button id="settingsToggle" class="settings-toggle">
        <span class="settings-icon">‚öôÔ∏è</span>
        <span class="settings-text">Settings</span>
      </button>

      <!-- Settings Panel -->
      <div id="settingsPanel" class="settings-panel" style="display: none">
        <h3 class="settings-title">Customize Timer Durations</h3>

        <div class="setting-item">
          <label for="workDuration" class="setting-label"
            >Work Session (minutes)</label
          >
          <input
            type="number"
            id="workDuration"
            class="setting-input"
            min="1"
            max="60"
            value="25"
          />
        </div>

        <div class="setting-item">
          <label for="shortBreakDuration" class="setting-label"
            >Short Break (minutes)</label
          >
          <input
            type="number"
            id="shortBreakDuration"
            class="setting-input"
            min="1"
            max="30"
            value="5"
          />
        </div>

        <div class="setting-item">
          <label for="longBreakDuration" class="setting-label"
            >Long Break (minutes)</label
          >
          <input
            type="number"
            id="longBreakDuration"
            class="setting-input"
            min="1"
            max="60"
            value="15"
          />
        </div>

        <div class="setting-item">
          <label for="longBreakInterval" class="setting-label"
            >Long Break Interval (sessions)</label
          >
          <input
            type="number"
            id="longBreakInterval"
            class="setting-input"
            min="0"
            max="12"
            value="4"
          />
        </div>

        <h3 class="settings-title">Automation</h3>
        <div class="setting-item setting-toggle">
          <label for="autoStartBreaks" class="setting-label"
            >Auto-start breaks</label
          >
          <input
            type="checkbox"
            id="autoStartBreaks"
            class="setting-checkbox"
          />
        </div>
        <div class="setting-item setting-toggle">
          <label for="autoStartWork" class="setting-label"
            >Auto-start work</label
          >
          <input type="checkbox" id="autoStartWork" class="setting-checkbox" />
        </div>

        <h3 class="settings-title">Notifications</h3>
        <div class="setting-item setting-toggle">
          <label for="desktopNotifications" class="setting-label"
            >Desktop notifications</label
          >
          <input
            type="checkbox"
            id="desktopNotifications"
            class="setting-checkbox"
          />
        </div>
        <div class="setting-item setting-toggle">
          <label for="soundNotifications" class="setting-label"
            >Sound notifications</label
          >
          <input
            type="checkbox"
            id="soundNotifications"
            class="setting-checkbox"
          />
        </div>
        <div class="setting-item">
          <label for="soundType" class="setting-label">Sound type</label>
          <select id="soundType" class="setting-input setting-select">
            <option value="beep">Beep</option>
            <option value="chime">Chime</option>
            <option value="bell">Bell</option>
          </select>
        </div>

        <h3 class="settings-title">Timer Sound</h3>
        <div class="setting-item setting-toggle">
          <label for="tickingSound" class="setting-label"
            >Ticking sound (popup)</label
          >
          <input type="checkbox" id="tickingSound" class="setting-checkbox" />
        </div>

        <button
          id="saveSettings"
          class="btn btn-primary"
          style="margin-top: 10px"
        >
          <span class="btn-text">Save Settings</span>
        </button>
      </div>

      <!-- Statistics -->
      <div class="stats">
        <div class="stat-item">
          <span class="stat-label">Today's Pomodoros</span>
          <span id="todayCount" class="stat-value">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">This Week</span>
          <span id="weekCount" class="stat-value">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">This Month</span>
          <span id="monthCount" class="stat-value">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">All Time</span>
          <span id="totalCount" class="stat-value">0</span>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <p class="footer-text">Stay focused, stay productive! üçÖ</p>
      </footer>
    </div>

    <!-- Toast Notification Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="popup.js"></script>
  </body>
</html>
